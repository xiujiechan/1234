<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書店首頁</title>
</head>

<body>
    <h1>目前書籍</h1>

    {% endfor %}

</body>

</html>
